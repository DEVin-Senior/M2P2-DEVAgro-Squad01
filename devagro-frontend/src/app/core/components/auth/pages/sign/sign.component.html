<section class="login-page">
  <div class="container-login">
    <img src="./assets/logo-devinhouse.png" alt="Logo Dev In House" />
    <h3>Dev-Agro</h3>
    <p>Entre com seu login e senha</p>
    <form [formGroup]="formAuth" (ngSubmit)="submitForm()">
      <div>
        <span>E-MAIL</span>
        <label>
          <input
            type="email"
            formControlName="email"
            class="sign-input-value"
            placeholder="E-mail"
            required
          />
        </label>
      </div>
      <div>
        <div class="sign-helper">
          <span>SENHA</span>
          <a href="#" class="sign-helper-password">Esqueceu a senha?</a>
        </div>
        <label>
          <input
            type="password"
            formControlName="password"
            class="sign-input-value"
            placeholder="Senha"
            required
          />

    </form>


    <span class="sign-error-credential" *ngIf="msgError">{{msgError}}</span>

    <div class="sign-new-account">
      <span>Sua empresa n√£o possui conta?</span>
      <a routerLink="/admin/empresa-cadastro">Crie agora!</a>

  </div>
